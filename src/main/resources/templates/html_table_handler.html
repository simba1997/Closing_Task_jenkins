<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Table content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>

<body class="container" style=background-color:#B08B83>
<div style="height: 30px"></div>
<h1 class="text-center" style="color: darkred">ynet - חדשות </h1>
<div style="height: 30px"></div>
<div class="row">
    <div class="col-3  p-2 container"  th:each="news: ${ynetNews}">
        <div class="container-fluid bg-light border border-success border-3 rounded-4 " >
            <div class="h4 container-flex" th:text="${news.getTitle()}"></div>
            <div class="" th:utext="${news.getDescription().getValue()}"></div>
            <div >
                <a th:href="${news.getLink() }"> עוד..</a>
            </div>
            <div class="h6" th:text="${news.getPublishedDate()}"></div>

        </div>

        <div style="height: 30px"></div>
    </div>
</div>

</body>
</html>
